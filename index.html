<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <h1>Generate a <br /><span class="color-h1">random password</span></h1>
        <p>Never use an insecure password again.</p>
      </div>
      <div class="generate-btn">
        <button class="generate-pwrd" id="generate-pwrd">
          Generate passwords
        </button>
        <label for="length">Password Length</label>
        <input type="text" name="pwrdNr" id="pwrd-nr" autocomplete="off" />
      </div>
      <div class="password-btn">
        <hr />
        <button id="password-btn1"></button>
        <button id="password-btn2"></button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
